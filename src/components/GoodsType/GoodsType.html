<div class="goods-type-section">
  <h2>货物类型分析</h2>
  <div class="goods-types">
    <div class="goods-card">
      <h3>农产品</h3>
      <div class="goods-content">
        <p>主要特点：</p>
        <ul>
          <li>易腐烂</li>
          <li>对运输和储存要求高</li>
          <li>季节性强</li>
        </ul>
      </div>
    </div>
    <div class="goods-card">
      <h3>工业制品</h3>
      <div class="goods-content">
        <p>主要特点：</p>
        <ul>
          <li>附加值高</li>
          <li>对包装和运输有特殊要求</li>
          <li>品类多样</li>
        </ul>
      </div>
    </div>
    <div class="goods-card">
      <h3>能源类</h3>
      <div class="goods-content">
        <p>主要特点：</p>
        <ul>
          <li>体积大</li>
          <li>运输安全性要求高</li>
          <li>价格波动大</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="goods-chart">
    <h3>货物类型占比</h3>
    <div class="chart-container">
      <div class="chart-bar" data-percentage="40">
        <span class="chart-label">农产品</span>
        <div class="chart-progress"></div>
      </div>
      <div class="chart-bar" data-percentage="35">
        <span class="chart-label">工业制品</span>
        <div class="chart-progress"></div>
      </div>
      <div class="chart-bar" data-percentage="25">
        <span class="chart-label">能源类</span>
        <div class="chart-progress"></div>
      </div>
    </div>
  </div>
</div>
