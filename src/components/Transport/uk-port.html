<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargo Transport of Top30 UK Ports</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            color: #e0e0e0;
        }

        .container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        /* 地图页面样式 */
        .map-container {
            height: 100vh;
            position: relative;
            scroll-snap-align: start;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        /* 地图控件样式 - 修改为暗色系 */
        .map-overlay {
            position: absolute;
            top: 70px;
            left: 20px;
            z-index: 10;
            background: rgba(33, 33, 33, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
            width: 300px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .map-overlay-inner {
            padding: 20px;
        }

        .map-overlay h2 {
            font-size: 1.4rem;
            margin-bottom: 12px;
            color: #ffffff;
            font-weight: 600;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        .map-overlay p {
            color: #bbbbbb;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .port-control, .direction-control, .year-control, .legend-control {
            background: rgba(42, 42, 42, 0.8);
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .port-control label, .direction-control label, .year-control label, .legend-control label {
            display: block;
            margin-bottom: 8px;
            color: #e0e0e0;
            font-weight: 500;
        }

        #port-select, #direction {
            width: 100%;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            background: #333333;
            color: #ffffff;
        }

        #port-select option, #direction option {
            background: #333333;
            color: #ffffff;
        }

        #slider {
            width: 100%;
            margin: 10px 0;
            background: #555;
            height: 5px;
            -webkit-appearance: none;
            appearance: none;
            outline: none;
            border-radius: 5px;
        }

        /* 将圆形滑块改为三角形，颜色从绿色改为白色 */
        #slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 16px solid #ffffff; /* 白色三角形 */
            cursor: pointer;
            margin-top: -8px; /* 调整三角形位置 */
            filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.3)); /* 添加阴影效果 */
        }

        /* 将圆形滑块改为三角形，颜色从绿色改为白色 */
        #slider::-moz-range-thumb {
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 12px solid #ffffff; /* 白色三角形 */
            cursor: pointer;
            border-radius: 0; /* 移除默认的圆角 */
            background: transparent; /* 移除默认背景 */
            filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.3)); /* 添加阴影效果 */
        }

        .data-source {
            font-size: 12px;
            color: #888;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
        }

        .data-source a {
            color: #7eb9f5;
            text-decoration: none;
        }

        .data-source a:hover {
            text-decoration: underline;
            color: #a8d1ff;
        }

        /* 添加图例样式 - 修改为暗色系 */
        .legend-control {
            background: rgba(42, 42, 42, 0.8);
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .legend-control label {
            display: block;
            margin-bottom: 8px;
            color: #e0e0e0;
            font-weight: 500;
        }

        .legend-items {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            font-size: 12px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #e0e0e0;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* 修改图表容器样式 - 可折叠面板 */
        .chart-container {
            position: fixed;
            bottom: -260px; /* 初始状态为隐藏，只显示顶部 */
            left: 50%;
            transform: translateX(-50%);
            background: rgba(33, 33, 33, 0.9);
            padding: 20px;
            border-radius: 8px 8px 0 0; /* 只有上边角为圆角 */
            box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.5);
            width: 1200px;
            height: 300px;
            display: block; /* 始终显示 */
            margin-left: 160px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: bottom 0.3s ease-in-out;
            z-index: 100;
        }
        
        /* 添加图表面板的拉动手柄 */
        .chart-handle {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* 拉动手柄的图标 */
        .chart-handle::after {
            content: '';
            width: 40px;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
        
        /* 拉动手柄的上/下箭头 */
        .chart-handle-icon {
            position: absolute;
            right: 20px;
            top: 12px;
            width: 16px;
            height: 16px;
            border-left: 2px solid rgba(255, 255, 255, 0.5);
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
            transform: rotate(-45deg); /* 初始状态为向下箭头 */
            transition: transform 0.3s ease;
        }
        
        /* 展开状态的箭头方向 */
        .chart-container.expanded .chart-handle-icon {
            transform: rotate(135deg); /* 变为向上箭头 */
        }
        
        /* 展开状态 */
        .chart-container.expanded {
            bottom: 40px; /* 展开时的位置 */
        }
        
        .charts-wrapper {
            margin-top: 40px; /* 为手柄腾出空间 */
            display: flex;
            justify-content: space-between;
            gap: 20px;
            height: calc(100% - 40px); /* 减去手柄的高度 */
        }

        .chart-box {
            flex: 1;
            position: relative;
            background: rgba(42, 42, 42, 0.5);
            border-radius: 4px;
            padding: 10px;
        }

        /* 修改悬浮卡片样式 - 暗色系 */
        .popup-chart {
            display: none;
            position: absolute;
            background: rgba(33, 33, 33, 0.95);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            z-index: 100;
            width: 300px;
            height: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .popup-chart h4 {
            margin: 0 0 12px 0;
            font-size: 14px;
            color: #ffffff;
            font-weight: 600;
            text-align: center;
        }

        .trade-flows {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .trade-flow {
            flex: 1;
            text-align: center;
        }

        .flow-title {
            font-size: 12px;
            color: #bbbbbb;
            margin-bottom: 8px;
        }

        .flow-percentage {
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
        }

        .flow-value {
            font-size: 11px;
            color: #bbbbbb;
            margin-top: 4px;
        }

        .divider {
            width: 1px;
            background-color: rgba(255, 255, 255, 0.2);
            margin: 0 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 地图页面 -->
        <div class="map-container">
            <div id="map"></div>
            <div class="map-overlay top">
                <!-- 地图控件内容 -->
                <div class='map-overlay-inner'>

                                <div class="legend-color" style="background: #00e5ff;"></div>

                </div>
            </div>
        </div>

        <!-- 修改图表容器结构 -->
        <div class="chart-container" id="chart-container">
            <div class="chart-handle" id="chart-handle">
                <span class="chart-handle-icon"></span>
            </div>
            <div class="charts-wrapper">
                <div class="chart-box">
                    <canvas id="inward-chart"></canvas>
                </div>
                <div class="chart-box">
                    <canvas id="outward-chart"></canvas>
                </div>
            </div>
        </div>

        <div id="popup-chart" class="popup-chart">
            <h4>Port Information</h4>
            <div class="trade-flows">
                <div class="trade-flow">
                    <span class="flow-label">Outward:</span>
                    <span class="flow-percentage">0%</span>
                </div>
                <div class="trade-flow">
                    <span class="flow-label">Inward:</span>
                    <span class="flow-percentage">0%</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加Chart.js库 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 添加Chart.js数据标签插件 -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script>

        // 全局变量
        let portData = null;        // 用于图表数据
        let flowData = null;        // 用于流向线数据
        let currentYear = 2016;
        let currentDirection = 'Inwards';
        let currentPort = '';
        let mapLoaded = false;
        let mapStyleLoaded = false;
        let filteredData = [];
        let inwardChart = null;  // 用于存储进口图表实例
        let outwardChart = null; // 用于存储出口图表实例
        let yearPlayInterval = null; // 用于存储年份播放的interval ID
        let hoverChart = null;  // 用于存储悬浮卡片图表实例

        // 在全局变量部分添加颜色映射 - 调整为更亮的颜色
        const regionColors = {
            'Africa (excluding Mediterranean)': '#8400ff',
            'America': '#ff7700',
            'Asia (excluding Mediterranean)': '#0cec00',
            'Australasia': '#ff2a00', 
            'European Union (excluding United Kingdom)': '#00e5ff',
            'Other Europe (excluding European Union) & Mediterranean': '#ff00b3',
            'United Kingdom (inc CHI & IOM)': '#e1ff00', 
            'Other': '#7f7f7f'
        };

        // 添加区域缩写映射
        const regionAbbreviations = {
            'Africa (excluding Mediterranean)': 'AFR',
            'America': 'AME',
            'Asia (excluding Mediterranean)': 'ASI',
            'Australasia': 'AUS',
            'European Union (excluding United Kingdom)': 'EU',
            'Other Europe (excluding European Union) & Mediterranean': 'OE&M',
            'United Kingdom (inc CHI & IOM)': 'UK',
            'Other': 'OTH'
        };

        // 添加年度总量数据
        const yearlyTotals = {
            2016: { Inwards: 262471.4211, Outwards: 160284.3571 },
            2017: { Inwards: 260304.7465, Outwards: 161268.0357 },
            2018: { Inwards: 269930.8563, Outwards: 154300.8780 },
            2019: { Inwards: 272280.3001, Outwards: 148252.1207 },
            2020: { Inwards: 242477.6790, Outwards: 139992.6041 },
            2021: { Inwards: 252891.2719, Outwards: 134348.0751 },
            2022: { Inwards: 267141.3703, Outwards: 135722.2211 },
            2023: { Inwards: 254612.8163, Outwards: 126671.6067 }
        };

        mapboxgl.accessToken = 'pk.eyJ1IjoieWl5YW9jdWlpaSIsImEiOiJjbTY4MnFqZTgwYjEwMm5xejZraTBoMzJjIn0.32mcU30CT9cEByX-ZHvgzw';
        
        // 初始化地图
        const map = new mapboxgl.Map({
            container: 'map',
            //style: 'mapbox://styles/yiyaocuiii/cm7w0vtat00p301sd0pac2xxl',
            style: 'mapbox://styles/yiyaocuiii/cmacxq3j700p101skdehe2igj',
            center: [-2, 54],
            zoom: 5
        });

        // 加载数据
        async function loadData() {
            try {
                // 尝试首先从本地加载数据
                const localDataPath = '../../../public/data/';
                const backupLocalPath = './public/data/';
                const githubDataPath = 'https://raw.githubusercontent.com/Cihshee/CASA0003/refs/heads/main/data/';
                
                // 数据文件名
                const dataFileName = 'port0499-2016-2023-EU-top30-latlon.json';
                
                // 尝试从本地路径加载
                try {
                    console.log('尝试从本地路径加载数据...');
                    const [flowResponse, portResponse] = await Promise.all([
                        fetch(`${localDataPath}${dataFileName}`),
                        fetch(`${localDataPath}${dataFileName}`)
                    ]);
                    
                    if (flowResponse.ok && portResponse.ok) {
                        console.log('成功从本地路径加载数据');
                        flowData = await flowResponse.json();
                        portData = await portResponse.json();
                        checkInitialization();
                        return;
                    }
                } catch (localError) {
                    console.warn('从第一个本地路径加载数据失败，尝试备用本地路径...', localError);
                }
                
                // 尝试从备用本地路径加载
                try {
                    console.log('尝试从备用本地路径加载数据...');
                    const [flowResponse, portResponse] = await Promise.all([
                        fetch(`${backupLocalPath}${dataFileName}`),
                        fetch(`${backupLocalPath}${dataFileName}`)
                    ]);
                    
                    if (flowResponse.ok && portResponse.ok) {
                        console.log('成功从备用本地路径加载数据');
                        flowData = await flowResponse.json();
                        portData = await portResponse.json();
                        checkInitialization();
                        return;
                    }
                } catch (backupError) {
                    console.warn('从备用本地路径加载数据失败，尝试从GitHub加载...', backupError);
                }
                
                // 如果本地加载都失败，尝试从GitHub加载
                console.log('尝试从GitHub加载数据...');
                const [flowResponse, portResponse] = await Promise.all([
                    fetch(`${githubDataPath}${dataFileName}`),
                    fetch(`${githubDataPath}${dataFileName}`)
                ]);
                
                if (!flowResponse.ok || !portResponse.ok) {
                    throw new Error('网络请求失败，状态码: ' + 
                        (flowResponse.status || portResponse.status));
                }
                
                flowData = await flowResponse.json();
                portData = await portResponse.json();
                
                checkInitialization();
            } catch (error) {
                console.error('Error loading data:', error);
                
                // 显示错误消息在地图上
                const mapContainer = document.getElementById('map');
                if (mapContainer) {
                    mapContainer.innerHTML = `
                        <div style="display: flex; align-items: center; justify-content: center; height: 100%; flex-direction: column; color: white; background-color: rgba(0,0,0,0.7); padding: 20px; text-align: center;">
                            <h3>数据加载失败</h3>
                            <p>无法加载所需的数据文件。请检查网络连接或数据文件位置。</p>
                            <p>错误详情: ${error.message}</p>
                            <button onclick="window.close()" style="margin-top: 20px; padding: 10px 20px; background-color: #2196F3; border: none; color: white; cursor: pointer; border-radius: 4px;">关闭窗口</button>
                        </div>
                    `;
                }
            }
        }

        // 检查初始化条件
        function checkInitialization() {
            if (mapLoaded && mapStyleLoaded && portData && flowData) {
                initializeVisualization();
            }
        }

        // 初始化可视化
        function initializeVisualization() {
            try {
                initializePortSelect();
                addPortLayer();
                addFlowLayer();
                updateVisualization();
                setupEventListeners();
                setupHoverEvents();
            } catch (error) {
                console.error('Error in initialization:', error);
            }
        }

        // 初始化港口选择下拉框
        function initializePortSelect() {
            if (!portData) return;
            
            const portSelect = document.getElementById('port-select');
            const uniquePorts = [...new Set(portData.map(d => d.port))].sort();
            
            uniquePorts.forEach(port => {
                const option = document.createElement('option');
                option.value = port;
                option.textContent = port;
                portSelect.appendChild(option);
            });
            
            // 初始化图表容器的折叠/展开功能
            initializeChartPanel();
        }
        
        // 初始化图表面板折叠/展开功能
        function initializeChartPanel() {
            const chartContainer = document.getElementById('chart-container');
            const chartHandle = document.getElementById('chart-handle');
            
            if (chartHandle && chartContainer) {
                chartHandle.addEventListener('click', function() {
                    chartContainer.classList.toggle('expanded');
                    
                    // 如果展开了图表并且有选定港口，更新图表
                    if (chartContainer.classList.contains('expanded') && currentPort) {
                        updateTrendChart(currentPort);
                    }
                });
            }
        }

        // 等待地图加载完成
        map.on('load', () => {
            mapLoaded = true;
            checkInitialization();
        });

        // 等待地图样式加载完成
        map.on('style.load', () => {
            mapStyleLoaded = true;
            checkInitialization();
        });

        // 添加港口点图层
        function addPortLayer() {
            if (!portData) return;
            
            try {
                const uniquePorts = [];
                const seenPorts = new Set();

                portData.forEach(d => {
                    if (!seenPorts.has(d.port)) {
                        seenPorts.add(d.port);
                        uniquePorts.push({
                            port: d.port,
                            coordinates: [parseFloat(d.port_lon), parseFloat(d.port_lat)]
                        });
                    }
                });

                map.addSource('ports', {
                    type: 'geojson',
                    data: {
                        type: 'FeatureCollection',
                        features: uniquePorts.map(p => ({
                            type: 'Feature',
                            properties: { port: p.port },
                            geometry: {
                                type: 'Point',
                                coordinates: p.coordinates
                            }
                        }))
                    }
                });

                // 添加港口点光晕图层
                map.addLayer({
                    id: 'ports-halo',
                    type: 'circle',
                    source: 'ports',
                    paint: {
                        'circle-radius': 12,
                        'circle-color': 'rgba(100, 181, 246, 0.4)',
                        'circle-blur': 1,
                        'circle-opacity': 0.8
                    }
                });

                // 添加港口点图层 - 调整颜色更加明亮
                map.addLayer({
                    id: 'ports-circle',
                    type: 'circle',
                    source: 'ports',
                    paint: {
                        'circle-radius': 1.75,
                        'circle-color': '#64b5f6',  // 更亮的蓝色
                        'circle-stroke-width': 2,
                        'circle-stroke-color': 'rgba(255, 255, 255, 0.8)'
                    }
                });

                // 添加港口标签图层 - 调整标签颜色和样式
                map.addLayer({
                    id: 'ports-label',
                    type: 'symbol',
                    source: 'ports',
                    layout: {
                        'text-field': ['get', 'port'],
                        'text-offset': [0, 1.5],
                        'text-anchor': 'top',
                        'text-size': 12
                    },
                    paint: {
                        'text-color': 'rgba(255, 255, 255, 0.9)',
                        'text-halo-color': 'rgba(0, 0, 0, 0.8)',
                        'text-halo-width': 2
                    }
                });
            } catch (error) {
                console.error('Error adding port layer:', error);
            }
        }

        // 更新可视化
        function updateVisualization() {
            if (!flowData) return;

            // 筛选当前年份和方向的数据
            filteredData = flowData.filter(d => 
                parseInt(d.year) === currentYear && 
                d.direction === currentDirection &&
                (!currentPort || d.port === currentPort)  // 添加港口筛选条件
            );

            // 如果没有选择特定港口，则不显示流向线
            if (!currentPort) {
                map.getSource('flows').setData({
                    type: 'FeatureCollection',
                    features: []
                });
                return;
            }

            // 修改流向线特征创建
            const flowFeatures = filteredData.map(d => {
                const portCoords = [parseFloat(d.port_lon), parseFloat(d.port_lat)];
                const countryCoords = [parseFloat(d.country_lon), parseFloat(d.country_lat)];
                
                const tonnage = parseFloat(d.cargo_tonnage);
                // 调整线条的基础宽度，使其整体变更细
                const baseWeight = Math.max(0.5, Math.log(tonnage) / Math.log(10) * 0.8);

                const midPoint = getMidPoint(portCoords, countryCoords);
                const curvedPath = createCurvedPath(portCoords, countryCoords, midPoint);

                return {
                    type: 'Feature',
                    properties: {
                        weight: baseWeight,
                        tonnage: tonnage,
                        port: d.port,
                        destination: d.destination_region,
                        color: regionColors[d.destination_region] || regionColors['Other']
                    },
                    geometry: {
                        type: 'LineString',
                        coordinates: curvedPath
                    }
                };
            });

            // 更新流向线数据
            try {
                map.getSource('flows').setData({
                    type: 'FeatureCollection',
                    features: flowFeatures
                });
            } catch (error) {
                console.error('Error updating flows:', error);
            }
        }

        // 计算两点之间的中点
        function getMidPoint(point1, point2) {
            return [
                (point1[0] + point2[0]) / 2,
                (point1[1] + point2[1]) / 2
            ];
        }

        // 创建弧线路径
        function createCurvedPath(start, end, mid) {
            const curvePoints = [];
            const steps = 150; // 增加平滑度，从100提高到150
            
            // 计算控制点（向上偏移）
            const controlPoint = [
                mid[0],
                mid[1] + calculateControlPointOffset(start, end)
            ];

            // 使用二次贝塞尔曲线生成路径点
            for (let i = 0; i <= steps; i++) {
                const t = i / steps;
                const point = quadraticBezier(start, controlPoint, end, t);
                curvePoints.push(point);
            }
            
            return curvePoints;
        }

        // 计算控制点偏移量
        function calculateControlPointOffset(start, end) {
            const distance = Math.sqrt(
                Math.pow(end[0] - start[0], 2) + 
                Math.pow(end[1] - start[1], 2)
            );
            return distance * 0.35; // 增加弧度，从0.3提高到0.35
        }

        // 二次贝塞尔曲线插值
        function quadraticBezier(p0, p1, p2, t) {
            const x = Math.pow(1 - t, 2) * p0[0] + 
                     2 * (1 - t) * t * p1[0] + 
                     Math.pow(t, 2) * p2[0];
            const y = Math.pow(1 - t, 2) * p0[1] + 
                     2 * (1 - t) * t * p1[1] + 
                     Math.pow(t, 2) * p2[1];
            return [x, y];
        }

        // 计算适当的缩放级别和中心点
        function calculateViewport(features) {
            if (!features || features.length === 0) return null;

            let minLng = Infinity;
            let maxLng = -Infinity;
            let minLat = Infinity;
            let maxLat = -Infinity;

            // 遍历所有坐标点找到边界
            features.forEach(feature => {
                feature.geometry.coordinates.forEach(coord => {
                    minLng = Math.min(minLng, coord[0]);
                    maxLng = Math.max(maxLng, coord[0]);
                    minLat = Math.min(minLat, coord[1]);
                    maxLat = Math.max(maxLat, coord[1]);
                });
            });

            // 计算中心点
            const center = [
                (minLng + maxLng) / 2,
                (minLat + maxLat) / 2
            ];

            // 计算适当的缩放级别
            const lngDiff = maxLng - minLng;
            const latDiff = maxLat - minLat;
            const maxDiff = Math.max(lngDiff, latDiff);
            
            // 根据经纬度差值确定缩放级别
            let zoom = 2;
            if (maxDiff < 50) zoom = 3;
            if (maxDiff < 20) zoom = 4;
            if (maxDiff < 10) zoom = 5;
            if (maxDiff < 5) zoom = 6;

            return { center, zoom };
        }

                                    text: 'Year',

                                parseInt(d.year) === year &&

                            );
                            return matchingData ? parseFloat(matchingData.cargo_tonnage) : 0;
                        })
                    }));
                }

                // 销毁旧图表
                if (inwardChart) inwardChart.destroy();
                if (outwardChart) outwardChart.destroy();

                const inwardData = prepareData('Inwards');

                    popup.style.top = (e.point.y + 10) + 'px';
                    
                    // 显示悬浮卡片

        // 更新悬浮卡片中的内容
        function updateHoverChart(port) {
            // 获取当前年份的数据
            const inwardData = flowData.filter(d => 
                parseInt(d.year) === currentYear && 
                d.direction === 'Inwards' &&
                d.port === port
            );

            const outwardData = flowData.filter(d => 
                parseInt(d.year) === currentYear && 
                d.direction === 'Outwards' &&
                d.port === port
            );

            // 计算总进出口量
            const totalInward = inwardData.reduce((sum, d) => sum + parseFloat(d.cargo_tonnage), 0);
            const totalOutward = outwardData.reduce((sum, d) => sum + parseFloat(d.cargo_tonnage), 0);

            // 计算占比
            const inwardPercentage = (totalInward / yearlyTotals[currentYear].Inwards * 100).toFixed(2);
            const outwardPercentage = (totalOutward / yearlyTotals[currentYear].Outwards * 100).toFixed(2);

            // 更新标题
            document.querySelector('#popup-chart h4').textContent = `${port} - ${currentYear}`;
            
            // 更新百分比
            const tradeFlows = document.querySelectorAll('.trade-flow');
            tradeFlows[0].querySelector('.flow-percentage').textContent = `${outwardPercentage}%`;
            tradeFlows[1].querySelector('.flow-percentage').textContent = `${inwardPercentage}%`;

            // 显示悬浮卡片
            document.getElementById('popup-chart').style.display = 'block';
        }

        loadData();
