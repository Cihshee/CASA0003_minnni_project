<div class="transport-container">
    <div class="button-container">
        <button class="transport-button" data-type="port">
            <img src="public/img/port_1.svg" alt="Port">
        </button>
        <button class="transport-button" data-type="airport">
            <img src="public/img/airport_1.svg" alt="Airport">
        </button>
        <button class="transport-button" data-type="road">
            <img src="public/img/road_1.svg" alt="Road">
        </button>
    </div>
    
    <!-- 地图区域，默认隐藏 -->
    <div id="map" style="display: none;"></div>
    
    <!-- 点击port按钮后显示的内容，上下结构 -->
    <div id="port-content" class="port-content">
        <!-- 视频部分 - 放在上方 -->
        <div class="port-video-section">
            <!-- 添加uk-port.MP4视频 - 移除控件，用户不能操控 -->
            <video id="port-video" autoplay muted loop playsinline>
                <source src="public/uk-port.mp4" type="video/mp4">
            </video>
        </div>
        <!-- 文字部分 - 放在下方 -->
        <div class="port-text-section">
            <p>Port transport is essential for the UK economy, handling over 95% of its international trade by volume, facilitating the import and export of goods through 120 commercial ports.</p>
            <button id="explore-map-btn" class="explore-map-btn">Explore this map</button>
        </div>
    </div>
</div>
