<div class="transport-section">
    <h2>运输方式分析</h2>
    <div class="transport-types">
        <div class="transport-card">
            <h3>海运</h3>
            <div class="transport-content">
                <p>主要特点：</p>
                <ul>
                    <li>成本效益高</li>
                    <li>适合大宗货物</li>
                    <li>运输时间长</li>
                    <li>受天气影响大</li>
                </ul>
            </div>
        </div>
        <div class="transport-card">
            <h3>空运</h3>
            <div class="transport-content">
                <p>主要特点：</p>
                <ul>
                    <li>速度快</li>
                    <li>适合高价值货物</li>
                    <li>成本较高</li>
                    <li>受天气影响小</li>
                </ul>
            </div>
        </div>
        <div class="transport-card">
            <h3>陆运</h3>
            <div class="transport-content">
                <p>主要特点：</p>
                <ul>
                    <li>灵活性高</li>
                    <li>适合短途运输</li>
                    <li>受交通影响大</li>
                    <li>成本适中</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="transport-chart">
        <h3>运输方式占比</h3>
        <div class="chart-container">
            <div class="chart-bar" data-percentage="45">
                <span class="chart-label">海运</span>
                <div class="chart-progress"></div>
            </div>
            <div class="chart-bar" data-percentage="30">
                <span class="chart-label">空运</span>
                <div class="chart-progress"></div>
            </div>
            <div class="chart-bar" data-percentage="25">
                <span class="chart-label">陆运</span>
                <div class="chart-progress"></div>
            </div>
        </div>
    </div>
</div>
