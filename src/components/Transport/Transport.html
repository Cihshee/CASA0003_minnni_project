<div class="transport-container">
    <div class="button-container">
        <button class="transport-button" data-type="port">
            <img src="/img/port_1.svg" alt="Port">
        </button>
        <button class="transport-button" data-type="airport">
            <img src="/img/airport_1.svg" alt="Airport">
        </button>
        <button class="transport-button" data-type="rail">
            <img src="/img/rail_1.svg" alt="Rail">
        </button>
    </div>
    
    <!-- 地图区域，默认隐藏 -->
    <div id="map" style="display: none;"></div>
    
    <!-- 点击port按钮后显示的内容，上下结构 -->
    <div id="port-content" class="port-content">
        <!-- 视频部分 - 放在上方 -->
        <div class="port-video-section">
            <!-- 添加uk-port.MP4视频 - 移除控件，用户不能操控 -->
            <video id="port-video" autoplay muted loop playsinline>
                <source src="uk-port.mp4" type="video/mp4">
            </video>
        </div>
        <!-- 文字部分 - 放在下方 -->
        <div class="port-text-section">
            <p>The United Kingdom, as an island nation, heavily relies on its ports for international trade and commerce. With Brexit, the importance and dynamics of UK ports have significantly changed.</p>
            <button id="explore-map-btn" class="explore-map-btn">Explore this map</button>
        </div>
    </div>
</div>
