<div class="brexit-background">
    <h2>Brexit 背景</h2>
    <div class="timeline">
        <div class="timeline-item">
            <h3>2016年6月23日</h3>
            <p>英国举行脱欧公投，51.9%的选民支持脱欧。</p>
        </div>
        <div class="timeline-item">
            <h3>2017年3月29日</h3>
            <p>英国正式启动《里斯本条约》第50条，开始脱欧程序。</p>
        </div>
        <div class="timeline-item">
            <h3>2020年1月31日</h3>
            <p>英国正式脱离欧盟，进入过渡期。</p>
        </div>
        <div class="timeline-item">
            <h3>2020年12月31日</h3>
            <p>过渡期结束，英国完全脱离欧盟单一市场和关税同盟。</p>
        </div>
    </div>
    <div class="impact-section">
        <h3>主要影响</h3>
        <ul>
            <li>贸易关系变化：需要重新协商与欧盟的贸易协议</li>
            <li>关税和边境控制：增加了贸易壁垒和检查程序</li>
            <li>供应链调整：企业需要适应新的贸易规则</li>
            <li>市场准入变化：英国企业进入欧盟市场面临新挑战</li>
        </ul>
    </div>
</div>
